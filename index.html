<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/favicon.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Rivvon</title>
</head>

<body>
  <!-- Welcome screen overlay -->
  <div
    id="welcomeScreen"
    class="welcome-overlay"
  >
    <div class="welcome-content">
      <img
        src="/rivvon.svg"
        alt="Rivvon Logo"
      />
      <p>Video Ribbon Creator</p>
      <button id="startAppBtn">Start</button>
    </div>
  </div>


  <div id="modeToggleButtons">
    <button id="drawToggleBtn">
      <img
        src="/draw.svg"
        class="toggle-icon draw-icon"
        alt="Draw mode"
      />
    </button>
    <button id="viewToggleBtn">
      <img
        src="/view.svg"
        class="toggle-icon view-icon"
        alt="View mode"
      />
    </button>

  </div>

  <button id="saveBtn">Save</button>

  <button
    id="importSvgBtn"
    title="Import SVG"
  >
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="17 8 12 3 7 8"></polyline>
      <line
        x1="12"
        y1="3"
        x2="12"
        y2="15"
      ></line>
    </svg>
  </button>

  <!-- Hidden file input for SVG import -->
  <input
    type="file"
    id="svgFileInput"
    accept=".svg"
    style="display: none;"
  />

  <div id="checkerboard"></div>

  <canvas id="slitCanvas"></canvas>
  <canvas id="drawCanvas"></canvas>
  <script
    type="module"
    src="/src/main.js"
  ></script>
</body>

</html>
